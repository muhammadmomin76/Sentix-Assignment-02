<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentix Apply</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Group 2.png" sizes="16x16 32x32" type="image/png" />
  </head>
  <body>
    <div class="home">
      <nav>
        <img class="logo" src="Group 2.png" alt="" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="apply.html">Apply</a></li>
        </ul>
      </nav>
      <div class="body-1">
        <div class="form-wrapper">
          <form id="jobApplicationForm" action="#" method="post">
            <label for="jobRefNumber">Job Reference Number:</label>
            <input
              type="text"
              id="jobRefNumber"
              name="jobRefNumber"
              pattern="[A-Za-z0-9]{5}"
              required
            />
            <br />

            <label for="firstName">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              maxlength="20"
              required
            />
            <br />

            <label for="lastName">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              maxlength="20"
              required
            />
            <br />

            <label for="dob">Date of Birth:</label>
            <input
              type="text"
              id="dob"
              name="dob"
              pattern="\d{2}/\d{2}/\d{4}"
              placeholder="dd/mm/yyyy"
              required
            />
            <br />

            <fieldset>
              <legend>Gender:</legend>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
            </fieldset>

            <label for="streetAddress">Street Address:</label>
            <input
              type="text"
              id="streetAddress"
              name="streetAddress"
              maxlength="40"
              required
            />
            <br />

            <label for="suburbTown">Suburb/Town:</label>
            <input
              type="text"
              id="suburbTown"
              name="suburbTown"
              maxlength="40"
              required
            />
            <br />

            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value="">Select</option>
              <option value="VIC">VIC</option>
              <option value="NSW">NSW</option>
              <option value="QLD">QLD</option>
              <option value="NT">NT</option>
              <option value="WA">WA</option>
              <option value="SA">SA</option>
              <option value="TAS">TAS</option>
              <option value="ACT">ACT</option>
            </select>
            <br />

            <label for="postcode">Postcode:</label>
            <input
              type="text"
              id="postcode"
              name="postcode"
              pattern="\d{4}"
              required
            />
            <br />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
            <br />

            <label for="phoneNumber">Phone Number:</label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              pattern="[0-9\s]{8,12}"
              required
            />
            <br />

            <label>Skills:</label><br />
            <input type="checkbox" id="skill1" name="skills" value="Skill 1" />
            <label for="skill1">Python</label><br />
            <input type="checkbox" id="skill2" name="skills" value="Skill 2" />
            <label for="skill2">React</label><br />
            <input type="checkbox" id="skill3" name="skills" value="Skill 3" />
            <label for="skill3">PHP</label><br />
            <input
              type="checkbox"
              id="otherSkills"
              name="skills"
              value="Other Skills"
            />
            <label for="otherSkills">Other Skills...</label>
            <br />

            <label for="otherSkillsText">Other Skills Description:</label>
            <textarea
              id="otherSkillsText"
              name="otherSkillsText"
              rows="4"
              cols="30"
            ></textarea>
            <br />

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
